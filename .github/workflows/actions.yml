name: GitHub Actions
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
jobs:
  checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Starting Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Install node modules
        run: npm i
      - name: Build project
        run: npm run build
      - name: Eslint check
        run: npm run lint
      - name: Prettier check
        run: npm run prettier
      - name: Unit testing
        run: npm run test
