<div class="cart-wrapper">
  <div class="cart-wrapper__empty empty cart-hide">
    <img src="../../assets/img/empty-cart.png" alt="Empty cart image" class="empty__image" />
    <div class="empty__desc">Your cart is empty. Lets go shopping</div>
  </div>
  <div class="cart-wrapper__fill">
    <div class="cart-wrapper__products products">
      <div class="products__header">
        <span class="products__header-title"> Products in Cart </span>
        <label for="paginate" class="products__header-label">products per page </label>
        <input id="paginate" type="text" class="products__header-input" value="3" />
        <span class="products__header-text">page: </span>
        <button class="products__header-prev"><</button>
        <span class="products__header-current-page">1</span>
        <button class="products__header-next">></button>
      </div>
      <ul class="products__list">
        <li class="products__list-item item">
          <span class="item__number">1</span>
          <img src="../../data/assets/bedroom/beds/abildro/thumbnail.jpg" alt="product image" class="item__image" />
          <div class="item__text">
            <div class="item__text-brand">
              <span class="item__text-name">Name</span>
              <span class="item__text-category">Category</span>
            </div>
            <div class="item__text-desc">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, et tenetur non asperiores dicta veniam?
            </div>
          </div>
          <div class="item__info">
            <div class="item__info-stock">Stock: <span class="stock-amount">99</span></div>
            <div class="item__info-controls controls">
              <button class="controls-del">-</button>
              <span class="controls-amount">1</span>
              <button class="controls-add">+</button>
            </div>
            <div class="item__info-price">$<span class="price-amount">99.99</span></div>
          </div>
        </li>
      </ul>
    </div>
    <div class="cart-wrapper__summary summary">
      <div class="summary__header">Summary</div>
      <div class="summary__products">Products: <span class="summary__products-amount">99</span></div>
      <div class="summary__price">Total cost: <span>$</span><span class="summary__products-cost">9999.99</span></div>
      <div class="summary__promo">
        <label class="summary__promo-label" for="promo">Have a promocode? Enter it below</label>
        <input type="text" class="summary__promo-input" id="promo" placeholder="your promo..." />
        <div class="summary__promo-test">Test promo: RSSchool, 2022Q3</div>
      </div>
      <button class="summary__submit"><span>BUY NOW</span></button>
    </div>
  </div>
</div>
